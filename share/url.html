        function isWeiXin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf("micromessenger") > -1) {
                return true;
            } else {
                return false;
            }
        }

        function isIos() {
            var osUserAgent = navigator.userAgent.toLowerCase();
            if (osUserAgent.indexOf("iphone") > -1 || osUserAgent.indexOf("ipad") > -1 || osUserAgent.indexOf("ipod") > -1) {
                return true;
            } else {
                return false;
            }
        }

        function isAndroid() {
            var osUserAgent = navigator.userAgent.toLowerCase();
            if (osUserAgent.indexOf("android") > -1 || osUserAgent.indexOf("adr") > -1) {
                return true;
            } else {
                return false;
            }
        }

        function isWin() {
            var osUserAgent = navigator.userAgent.toLowerCase();
            if (osUserAgent.indexOf("win") > -1) {
                return true;
            } else {
                return false;
            }
        }

        function gotoAppUrl(url) {
            location.href = url;

                url = app_url_android;
